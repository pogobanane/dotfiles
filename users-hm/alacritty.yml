selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  # semantic_escape_chars: ",-`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload
live_config_reload: true

# Key bindings
key_bindings:
  - { key: Up,   mods: Control|Shift,                    action: IncreaseFontSize }
  - { key: K,    mods: Control|Shift,                    action: IncreaseFontSize }
  - { key: Down, mods: Control|Shift,                    action: DecreaseFontSize }
  - { key: J,    mods: Control|Shift,                    action: DecreaseFontSize }
  - { key: V,    mods: Control|Shift,                    action: Paste            }
  - { key: C,    mods: Control|Shift,                    action: Copy             }
  - { key: N,    mods: Control|Shift,                    action: CreateNewWindow  }
  - { key: W,    mods: Control|Shift,                    action: Quit             }
  - { key: Q,    mods: Control|Shift,                    action: Quit             }

